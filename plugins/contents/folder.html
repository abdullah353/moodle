<div class="back-row">
    <a href="#course/contents/<%= courseId %>/section/<%= sectionId %>"><img src="img/arrowleft.png" border="0"></a>
</div>

<div class="content-index">
    <section>
        <h2><%= sectionName %></h2>
        <ul class="nav nav-v">
            <li class="nav-item media">
                <div class="img">
                    <img src="img/mod/folder.png" alt="img">
                </div>
                <div class="bd">
                    <h3><%= content.name %></h3>
                </div>
            </li>
            <% $.each(content.contents, function(index, file) { %>
            <li class="nav-item media media-folder">
                <div class="content-actions">
                    <% if (typeof(file.localpath) == "undefined") { %>
                        <a href="#course/contents/<%= courseId %>/section/<%= sectionId %>/download/<%= contentId %>/<%= index %>"><img src="img/download.png" border="0" id="download-<%= contentId %>-<%= index %>"></a>
                    <% } %>
                    <a href="#course/contents/<%= courseId %>/section/<%= sectionId %>/info/<%= contentId %>/<%= index %>"><img src="img/info.png" border="0" id="info-<%= contentId %>-<%= index %>"></a>
                </div>
                <div class="content-name">
                    <p>SAM</p>
                </div>
            </li>
            <% }); %>
        </ul>
    </section>
</div>
